        - asset: assets/fonts/static/Bitter-Italic.ttf
        - asset: assets/fonts/static/Bitter-Light.ttf
        - asset: assets/fonts/static/Bitter-LightItalic.ttf
        - asset: assets/fonts/static/Bitter-Medium.ttf
        - asset: assets/fonts/static/Bitter-MediumItalic.ttf
        - asset: assets/fonts/static/Bitter-Regular.ttf
        - asset: assets/fonts/static/Bitter-SemiBold.ttf
