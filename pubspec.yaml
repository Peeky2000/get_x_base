        - asset: assets/fonts/Bitter-VariableFont_wght.ttf
        - asset: assets/fonts/static/Bitter-Black.ttf
        - asset: assets/fonts/static/Bitter-BlackItalic.ttf
        - asset: assets/fonts/static/Bitter-Bold.ttf
        - asset: assets/fonts/static/Bitter-BoldItalic.ttf
